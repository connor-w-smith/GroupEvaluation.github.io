<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Evaluation</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
 <body class="bg-dark">
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <!-- Creating the Evaluation Form -->
        <form class=" bg-dark card col-12 col-md-5 col-lg-4" id="formEvaluation">
            <div class="card-body">
                <h3 class="text-center mb-0 text-primary">Welcome To Group Evaluation!</h3>
                <p class="text-center mt-2 text-secondary"><em>Please Fill Out The Form</em></p>
                <!-- Group #, Member name, and private/public comments -->
                <div class="form-floating mt-3 mb-3">
                    <input type="number" class="form-control bg-dark" id="groupNum" min="1" max="50" aria-label="Group Number" placeholder="1-50">
                    <label for="groupNumber" class="form-label">Group #:</label>
                </div>
                <div class="form-floating mb-4">
                    <select class="form-select bg-dark text-light" id="numberTeammates" aria-label="Select Number of Teammates">
                        <option selected disabled></option>
                        <option value="1">1</option>
                        <option value="2">2 </option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <label for="numberTeammates">Number of Teammates</label>
                </div>
                <div id="evalForms"></div>
                
                <!--    REVERT TO HERE FOR SINGLE FORM TESTING/IMPLEMENTING 

                <div class="form-floating mb-3">
                    <input type="text" class="form-control bg-dark" id="memberName" aria-label="Name of Team Member" placeholder="John Smith">
                    <label for="memberName" class="form-label">Member Name:</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea type="text" class="form-control bg-dark" id="textPublic" rows="4" aria-label="Comments for Public Use" placeholder="Text: "></textarea>
                    <label for="textPublic" class="form-label">Public Comments:</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control bg-dark" id="textPrivate" rows="4" aria-label="Comments for Private Use" placeholder="Text: "></textarea>
                    <label for="textPrivate" class="form-label">Private Comments:</label>
                </div> 
                
                -->

                <div class="text-center">
                    <!--Once button is clicked, user should be done with feedback. -->
                    <button type="submit" class="btn btn-outline-primary mt-3" aria-label="Evaluation Submission Button" id="evalBtn">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
</body>
<script>
    document.getElementById('numberTeammates').addEventListener('change', function () {

        const count = parseInt(this.value); //gets the value from the select drop down box
        const formHolder = document.getElementById('evalForms'); //getting the div for innerhtml insertion
        formHolder.innerHTML = ''; // clear previous forms
    
        //for each teammate we make a form for them to fill out
        for (let i = 0; i < count; i++) {
            const memberEval = `
                <div class="form-floating mt-4 mb-2">
                    <input type="text" class="form-control bg-dark text-light" id="memberName${i+1}" placeholder="Teammate ${i+1}">
                    <label for="memberName${i+1}">Name: </label>
                </div>
                <div class="form-floating mb-2">
                    <textarea class="form-control bg-dark text-light" id="textPublic${i+1}" placeholder="Public comment for Member ${i+1}" style="height: 100px;"></textarea>
                    <label for="textPublic${i+1}">Comments: </label>
                </div>
                <div class="form-floating mb-2">
                    <textarea class="form-control bg-dark text-light" id="textPrivate${i+1}" placeholder="Private comment for Member ${i+1}" style="height: 100px;"></textarea>
                    <label for="textPrivate${i+1}">Comments (Not Visible To Teammates): </label>
                </div>`;

            //puts each form after the previous one
            formHolder.insertAdjacentHTML('beforeend', memberEval);
        }
    });

</script>
    
</html>
