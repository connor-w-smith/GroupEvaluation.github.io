<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Evaluation</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
 <body class="bg-dark">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <!-- Creating the Login Form -->
        <form class=" bg-dark card col-12 col-md-5 col-lg-4" id="formLogin">
            <div class="card-body">
                <h3 class="text-center mb-0 text-primary">Welcome To Group Evaluation!</h3>
                <p class="text-center mt-2 text-secondary"><em>Please enter the code you received in your email.</em></p>
                <div class="form-floating mt-3 mb-3">
                    <input type="text" class="form-control bg-dark" id="authCode" aria-label="Authentication Email Code" placeholder="123456">
                    <label for="authCode">Enter Code:</label>
                </div>
                <div class="text-center">
                    <!--Once button is clicked, user will be logged in, given they entered correct information. -->
                    <button type="button" class="btn btn-outline-primary mt-3" aria-label="Multi-Factor Authentication Code Submission Button" id="codeBtn">Enter</button>
                </div>
            </div>
        </form>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
</body>
</html>
